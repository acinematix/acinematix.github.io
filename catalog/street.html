<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street â€” Aman Malik</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .street-grid {
      padding: 120px 32px 80px;
      max-width: 1500px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .grid-item {
      aspect-ratio: 1 / 1;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .grid-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .grid-item:hover img {
      transform: scale(1.04);
    }

    @media (max-width: 900px) {
      .street-grid {
        padding: 100px 16px 60px;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }

    @media (max-width: 500px) {
      .street-grid {
        padding: 80px 12px 40px;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
    }
  </style>
</head>
<body>

    <a href="../index.html" class="logo">Aman Malik</a>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>

        </div>
      </div>
      <a href="https://instagram.com/acinematix" target="_blank" rel="noopener" aria-label="Instagram">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><circle cx="12" cy="12" r="5"/><circle cx="17.5" cy="6.5" r="1" fill="currentColor" stroke="none"/></svg>
      </a>

  <!--
    TO ADD MORE PHOTOS: just add more <div class="grid-item"> blocks.
    They auto-flow into rows of 4.
  -->
  <main class="street-grid">
    <div class="grid-item"><img src="../images/street/photo1.jpg" alt="Street 1" loading="lazy"></div>
    <div class="grid-item"><img src="../images/street/photo2.jpg" alt="Street 2" loading="lazy"></div>
    <div class="grid-item"><img src="../images/street/photo3.jpg" alt="Street 3" loading="lazy"></div>
    <div class="grid-item"><img src="../images/street/photo4.jpg" alt="Street 4" loading="lazy"></div>
    <div class="grid-item"><img src="../images/street/photo5.jpg" alt="Street 5" loading="lazy"></div>
    <div class="grid-item"><img src="../images/street/photo6.jpg" alt="Street 6" loading="lazy"></div>
    <div class="grid-item"><img src="../images/street/photo7.jpg" alt="Street 7" loading="lazy"></div>
    <div class="grid-item"><img src="../images/street/photo8.jpg" alt="Street 8" loading="lazy"></div>
  </main>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, i) => {
        if (entry.isIntersecting) {
          // Stagger the animation based on position in the row
          const items = Array.from(document.querySelectorAll('.grid-item'));
          const index = items.indexOf(entry.target);
          const delay = (index % 4) * 0.08;
          entry.target.style.transitionDelay = delay + 's';
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1, rootMargin: '0px 0px -20px 0px' });

    document.querySelectorAll('.grid-item').forEach(item => observer.observe(item));

    function toggleMenu() {
      document.querySelector('.hamburger').classList.toggle('open');
      const nav = document.getElementById('mobileNav');
      nav.classList.toggle('open');
      document.body.style.overflow = nav.classList.contains('open') ? 'hidden' : '';
    }
  </script>
