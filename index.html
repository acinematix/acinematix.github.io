<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aman Malik</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    img { width: 100%; height: 100%; object-fit: cover; }

    .gallery { padding: 140px 48px 80px; max-width: 1400px; margin: 0 auto; }
    .gallery-row { display: flex; gap: 40px; margin-bottom: 40px; align-items: flex-start; }
    .gallery-item { overflow: hidden; flex-shrink: 0; opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .gallery-item.visible { opacity: 1; transform: translateY(0); }
    .gallery-item img { transition: transform 0.6s ease; }
    .gallery-item:hover img { transform: scale(1.02); }

    .row-1 .item-1 { width: 45%; aspect-ratio: 3/4; }
    .row-1 .item-2 { width: 30%; aspect-ratio: 2/3; margin-left: auto; margin-top: 180px; }
    .row-2 .item-3 { width: 52%; aspect-ratio: 4/3; }
    .row-2 .item-4 { width: 30%; aspect-ratio: 2/3; margin-left: auto; margin-top: 120px; }
    .row-3 { justify-content: center; }
    .row-3 .item-5 { width: 60%; aspect-ratio: 16/9; }
    .row-4 .item-6 { width: 28%; aspect-ratio: 3/4; }
    .row-4 .item-7 { width: 45%; aspect-ratio: 4/3; margin-left: auto; margin-top: 100px; }

    .row-1 .item-2 { transition-delay: 0.15s; }
    .row-2 .item-4 { transition-delay: 0.15s; }
    .row-4 .item-7 { transition-delay: 0.15s; }

    @media (max-width: 900px) {
      .gallery { padding: 100px 24px 60px; }
      .gallery-row { flex-direction: column; gap: 28px; margin-bottom: 28px; }
      .row-1 .item-1, .row-1 .item-2, .row-2 .item-3, .row-2 .item-4,
      .row-3 .item-5, .row-4 .item-6, .row-4 .item-7 { width: 100%; margin-left: 0; margin-top: 0; }
    }
    @media (max-width: 600px) {
      .gallery { padding: 80px 18px 40px; }
      .gallery-row { gap: 20px; margin-bottom: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Aman Malik</a>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <div class="catalog-dropdown">
        <a href="#">Catalog</a>
        <div class="catalog-menu">
          <a href="./catalog/portrait.html">Portrait</a>
          <a href="./catalog/landscape.html">Landscape</a>
          <a href="./catalog/street.html">Street</a>
          <a href="./catalog/portfolio.html">Portfolio</a>
        </div>
      </div>
      <a href="https://instagram.com/a_cinematix" target="_blank" rel="noopener" aria-label="Instagram">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><circle cx="12" cy="12" r="5"/><circle cx="17.5" cy="6.5" r="1" fill="currentColor" stroke="none"/></svg>
      </a>
      <a href="mailto:acinematix@gmail.com" aria-label="Email">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><polyline points="22,4 12,13 2,4"/></svg>
      </a>
    </nav>
    <button class="hamburger" aria-label="Menu" onclick="toggleMenu()"><span></span><span></span><span></span></button>
  </header>

  <div class="mobile-nav" id="mobileNav">
    <a href="index.html" onclick="toggleMenu()">Home</a>
    <a href="about.html" onclick="toggleMenu()">About</a>
    <a href="./catalog/portrait.html" class="mobile-sub" onclick="toggleMenu()">Portrait</a>
    <a href="./catalog/landscape.html" class="mobile-sub" onclick="toggleMenu()">Landscape</a>
    <a href="./catalog/street.html" class="mobile-sub" onclick="toggleMenu()">Street</a>
    <a href="./catalog/portfolio.html" class="mobile-sub" onclick="toggleMenu()">Portfolio</a>
    <div class="mobile-nav-icons">
      <a href="https://instagram.com/a_cinematix" target="_blank" rel="noopener" aria-label="Instagram">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><circle cx="12" cy="12" r="5"/><circle cx="17.5" cy="6.5" r="1" fill="currentColor" stroke="none"/></svg>
      </a>
      <a href="mailto:acinematix@gmail.com" aria-label="Email">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><polyline points="22,4 12,13 2,4"/></svg>
      </a>
    </div>
  </div>

  <main class="gallery">
    <div class="gallery-row row-1">
      <div class="gallery-item item-1"><img src="./images/home/photo1.jpg" alt="Portrait photograph" loading="lazy"></div>
      <div class="gallery-item item-2"><img src="./images/home/photo2.jpg" alt="Portrait photograph" loading="lazy"></div>
    </div>
    <div class="gallery-row row-2">
      <div class="gallery-item item-3"><img src="./images/home/photo3.jpg" alt="Landscape photograph" loading="lazy"></div>
      <div class="gallery-item item-4"><img src="./images/home/photo4.jpg" alt="Portrait photograph" loading="lazy"></div>
    </div>
    <div class="gallery-row row-3">
      <div class="gallery-item item-5"><img src="./images/home/photo5.jpg" alt="Landscape photograph" loading="lazy"></div>
    </div>
    <div class="gallery-row row-4">
      <div class="gallery-item item-6"><img src="./images/home/photo6.jpg" alt="Portrait photograph" loading="lazy"></div>
      <div class="gallery-item item-7"><img src="./images/home/photo7.jpg" alt="Event photograph" loading="lazy"></div>
    </div>
  </main>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
    }, { threshold: 0.1, rootMargin: '0px 0px -40px 0px' });
    document.querySelectorAll('.gallery-item').forEach(item => observer.observe(item));

    function toggleMenu() {
      document.querySelector('.hamburger').classList.toggle('open');
      const nav = document.getElementById('mobileNav');
      nav.classList.toggle('open');
      document.body.style.overflow = nav.classList.contains('open') ? 'hidden' : '';
    }
  </script>
</body>
</html>
